identity:
  name: "fixed_asset_calculator"
  author: "lmc"
  label:
    en_US: "fixed_asset_calculator"
    zh_Hans: "固定资产计算器"
    pt_BR: "calculadora de ativos fixos"
description:
  human:
    en_US: "calculate new guarantee ratio with given asset amount"
    zh_Hans: "根据给定资产数量计算新担保比例"
    pt_BR: "calcular a nova proporção de garantia com a quantidade de ativos dada"
  llm: "Calculate the new guarantee ratio (assets/liabilities) after applying a given asset amount with specified operation type. This tool takes current financial status and applies asset changes to determine the resulting ratio."
  
parameters:
  - name: asset_input
    type: number
    required: true
    label:
      en_US: "Given Amount"
      zh_Hans: "给定金额"
      pt_BR: "Valor Dado"
    human_description:
      en_US: "The given asset amount, e.g. 100000 for 100,000."
      zh_Hans: "给定的资产数量，例如 100000 表示 100,000。"
      pt_BR: "A quantidade de ativos dada, por exemplo, 100000 para 100.000."
    llm_description: "The specific asset amount to be used in the calculation. This parameter is named 'asset_input' and should be a positive number representing the monetary value (e.g., 100000 for $100,000). This amount will be applied according to the selected operation type."
    form: form

  - name: current_assets
    type: number
    required: true
    label:
      en_US: "Current Assets"
      zh_Hans: "当前资产"
      pt_BR: "Ativos Atuais"
    human_description:
      en_US: "The total value of current assets."
      zh_Hans: "当前资产的总价值。"
      pt_BR: "O valor total dos ativos atuais."
    llm_description: "The current total asset value before any changes. This parameter is named 'current_assets' and must be a positive number representing the existing asset balance."
    form: form

  - name: current_liabilities
    type: number
    required: true
    label:
      en_US: "Current Liabilities"
      zh_Hans: "当前负债"
      pt_BR: "Passivos Atuais"
    human_description:
      en_US: "The total value of current liabilities."
      zh_Hans: "当前负债的总价值。"
      pt_BR: "O valor total dos passivos atuais."
    llm_description: "The current total liability value. This parameter is named 'current_liabilities' and must be a positive number representing the existing debt or obligations."
    form: form

  - name: type
    type: select
    required: true
    label:
      en_US: "Type"
      zh_Hans: "类型"
      pt_BR: "Tipo"
    options:
      - value: "asset_in"
        label:
          en_US: "add investment"
          zh_Hans: "增加投资"
          pt_BR: "adicionar investimento"
      - value: "liability_out"
        label:
          en_US: "reduce liability (with current assets)"
          zh_Hans: "减少负债（使用当前资产）"
          pt_BR: "reduzir passivo (com ativos atuais)"
      - value: "pay_debt"
        label:
          en_US: "pay debt"
          zh_Hans: "偿还债务"
          pt_BR: "pagar dívida"
    llm_description: "The operation type to apply with the given asset amount. This parameter is named 'type' and must be one of three string values: 'asset_in' (add the given amount as new investment to current assets), 'liability_out' (use the given amount from current assets to reduce liabilities), or 'pay_debt' (use the given amount to pay off debt and reduce liabilities). Choose the appropriate option based on the desired financial operation."
    human_description:
      en_US: "Type of operation applied to the given asset amount."
      zh_Hans: "应用于给定资产金额的操作类型。"
      pt_BR: "Tipo de operação aplicada à quantidade de ativos dada."
    form: form

extra:
  python:
    source: tools/fixed_asset_calculator.py
